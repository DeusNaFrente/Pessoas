<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css"/>
        <h:outputScript library="javascript" name="validation.js" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            body {
                background-color: #f5f5f5;
            }

            a {
                font-size: 14px;
                color: #333;
                text-decoration: none;
            }

            a:hover {
                color: #085588;
            }

            #login-container {
                background-color: #fff;
                width: 400px;
                margin: 30vh auto 0 auto;
                padding: 20px 30px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            form {
                margin-top: 30px;
                margin-bottom: 40px;
            }

            label, input {
                display: block;
                width: 100%;
                text-align: left;
            }

            label {
                font-weight: bold;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .input-container {
                position: relative;
            }

            .input-container i {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 10px;
                color: #333;
            }

            input {
                border: none;
                border-bottom: 2px solid #333;
                padding: 10px 30px 10px 40px;
                font-size: 16px;
                margin: 5px;
                transition: border-bottom 0.3s ease;
            }

            input:focus {
                border-bottom: 2px solid #08558B;
            }

            #forgot-pass {
                text-align: right;
                display: block;
                margin-top: 10px;
                font-size: 14px;
            }

            input[type="submit"] {
                text-transform: uppercase;
                font-weight: bold;
                border: none;
                height: 40px;
                border-radius: 20px;
                margin-top: 30px;
                color: #fff;
                background-color: #08558B;
                cursor: pointer;
                transition: background-color 0.5s ease;
            }

            input[type="submit"]:hover {
                background-color: #1B223C;
            }

            .ui-button {
                text-align: center;
                text-transform: uppercase;
                font-weight: bold;
                border: none;
                height: 40px;
                width: 350px;
                border-radius: 20px;
                margin-top: 30px;
                color: #fff;
                background-color: #08558B;
                cursor: pointer;
                transition: background-color 0.5s ease;
            }

            .ui-button:hover {
                background-color: #1B223C;
            }

            .icon {
                font-size: 20px;
            }

            body {
                background-image: url('resources/imagens/benvindo.png');
                background-size: cover;
                background-repeat: no-repeat;
            }

        </style>
    </head> 
    <body bgcolor="000000">
        <h:body>
            <h:form id="frmLogin">
                <div id="login-container">
                    <center>
                        <p>
                            <div class="input-container">
                                <i class="fas fa-user icon"></i>
                                <p:inputText id="txtLogin" value="#{loginMB.login}" styleClass="campo" placeholder="Login" required="true" requiredMessage="Informe seu usuÃ¡rio." />
                            </div>
                        </p>
                    </center>
                    <center>
                        <p>
                            <div class="input-container">
                                <i class="fas fa-lock icon"></i>
                                <p:password id="txtPwd" value="#{loginMB.senha}" styleClass="campo" placeholder="Senha" />
                            </div>
                        </p>
                    </center>
                    <p:commandButton id="btLogin" value="Conecte-se" action="#{loginMB.login()}" ajax="false"  />
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>
                </div>
            </h:form>
        </h:body>
    </body>
</html>
